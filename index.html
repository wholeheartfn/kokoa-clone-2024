<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_colomn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar_colomn">
            <span>18:43</span>
        </div>
        <div class="status-bar_colomn">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="Welcome-header">
        <h1 class="Welcome-header_title">Welcome to Kokoa Clone</h1>
        <p class="Welcome-header_text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id="Login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="text" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account or Password</a>

    </form>



    <script src="https://kit.fontawesome.com/8435a02e82.js" crossorigin="anonymous"></script>
</body>

</html>
