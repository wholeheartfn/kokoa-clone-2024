<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Korea Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_colomn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar_colomn">
            <span>18:43</span>
        </div>
        <div class="status-bar_colomn">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Find</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg "></i></span>
        </div>
    </header>




    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons_icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons_icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>

            <div class="find-icons_icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons_icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended-Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat_header">
                <h4>Open Chat</h4>
                <span>Go to openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>


            </div>
        </div>
        <div class="open-post">
            <div class="open-post_column">
                <h5 class="open-post_title">#BTS</h5>
                <h6 class="open-post_hashtags">#bts#army#friends</h6>
                <div class="open-post_members">
                    <img src="https://avatars.githubusercontent.com/u/3612017?v=4" />
                    <span class="open-post_member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post_member-status">Active</span>
                </div>
            </div>
            <div class="open-post_column">
                <div class="open-post_photo">
                    <img src="https://avatars3.githubusercontent.com/u/3612017?v=4" />
                    <div class="open-post_heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="chats.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html">
                    <span class="nav_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="#"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>







    <script src="https://kit.fontawesome.com/8435a02e82.js" crossorigin="anonymous"></script>
</body>

</html>
