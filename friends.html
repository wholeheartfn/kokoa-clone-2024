<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Korea Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_colomn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar_colomn">
            <span>18:43</span>
        </div>
        <div class="status-bar_colomn">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">Friends</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg "></i></span>
        </div>
    </header>


    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">

            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/3612017?v=4"
                    class="user-component_avatar user-component_avatar--xl" />
                <div class="user-component_text">
                    <h4 class="user-component_title">Nicolas</h4>
                    <!-- <h6 class="user-component_subtitle">this is text whatever</h6> -->
                </div>
            </div>
        </div>

        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>

            </div>
        </div>

        <div class="user-component">

            <div class="user-component_column">
                <img src="https://avatars.githubusercontent.com/u/3612017?v=4"
                    class="user-component_avatar user-component_avatar--sm" />
                <div class="user-component_text">
                    <h4 class="user-component_title user-component_title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component_column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>


    </main>



    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>



    <script src="https://kit.fontawesome.com/8435a02e82.js" crossorigin="anonymous"></script>
</body>

</html>
