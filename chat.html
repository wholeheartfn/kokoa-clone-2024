<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Nico - Korea Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_colomn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar_colomn">
            <span>18:43</span>
        </div>
        <div class="status-bar_colomn">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">니꼬</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span> <i class="fa-solid fa-bars fa-lg"></i></span>
        </div>

    </header>


    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://avatars3.githubusercontent.com/u/3612017" />
            <div class="message-row_content">
                <span class="message_author">Nicolas</span>
                <div class="message_info">
                    <span class="message_bubble">Hi!</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row-own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="message_time">21:27</span>
                    <span class="message_bubble">Nice me to you!</span>

                </div>
            </div>
        </div>



    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply_column">
            <input type="text" placeholder="Write a message.." />
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>






    <script src="https://kit.fontawesome.com/8435a02e82.js" crossorigin="anonymous"></script>
</body>

</html>
