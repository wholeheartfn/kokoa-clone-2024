<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="status-bar">
        <div class="status-bar_colomn">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar_colomn">
            <span>18:43</span>
        </div>
        <div class="status-bar_colomn">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg "></i></span>

    </header>




    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component_column">

                    class="user-component_avatar user-component_avatar--xl" />
                <div class="user-component_text">
                    <h4 class="user-component_title">Nicolas</h4>
                    <h6 class="user-component_subtitle">1 787 666 999</h6>

            </div>
            <i class="fa-regular fa-message fa-2x"></i>
        </div>

        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emotions</span>
            </div>

            <div class="icon-row_icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_icon-text">Kokoa Story</span>
                </div>
